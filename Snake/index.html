<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="style\style.css">
</head>

<body>
    <canvas id="snakeCanvas" width="1000" height="500"></canvas>
    <canvas id="collectibleCanvas" width="1000" height="500"></canvas>
    <label id="labelDifficulty"> Select Difficulty:</label>
    <select id="selectDifficulty">
        <option>Easy</option>
        <option selected="selected">Normal</option>
        <option>Expert</option>
    </select>
    <table id="scores">
      <tr>
        <th id="all">Scoreboard</th>
      </tr>
      <tr>
        <td>Player 1:</td>
        <td id="whiteSnake"></td>
      </tr>
      <tr>
        <td>Player 2:</td>
        <td id="blackSnake"></td>
      </tr>
    </table>
    <button type="button" id="btnStartGame" class="window">Start Game</button>
    <audio id="main_music" src="./audio/RelaxMusic.mp3" loop hidden />
    <audio id="eatingFood" src="http://dl.dropbox.com/u/26141789/canvas/snake/food.mp3">
    <audio id="gameOver" src="http://dl.dropbox.com/u/26141789/canvas/snake/go.mp3">
    <script type="text/javascript" src=".\js\main.js"></script>
</body>

</html>
